    let numbers = (a,b,c) => {
        if (a>b && a>c && b>c) {

        } else {
            if (b>a && b>c && a>c) {
                console.log(c);
            } else {

   let nums = (a,b,c) => {
        if (a>b && a>c) {

        } else {

    // - створити функцію яка повертає найбільше число з масиву

  let maxValue = arg => {
        let max = arg[0];
        for (const a of arg) {
            if (a > max) {
                max = a;
            }
        }
        return max;
    }

    console.log(maxValue([25,50,33,-20,0,48]));

    // - створити функцію яка повертає найменьше число з масиву

  let minValue = arg => {
        let min = arg[0];
        for (const y of arg) {
            if (y < min) {
                min = y;
            }
        }
        return min;
    }
    console.log(minValue([3,8,99,-60,-15]));

    // - створити функцію яка приймає масив чисел, сумує значення елементів масиву та повертає його. Приклад [1,2,10]->13

  let sum = nums => {
        let i=0;
        for (const number of nums) {
            i +=number;
        }
        return i;
    }
    console.log(sum([40,25,100,550]));

    // - створити функцію яка приймає масив чисел та повертає середнє арифметичне його значень.

  let serOfNums = nums => {
        let x = 0;
        for (const num of nums) {
            x +=num;
        }
        return x/nums.length;
    }
    console.log(serOfNums([120,10,40,70,30]));

    // - створити функцію яка заповнює масив рандомними числами
    // (цей код генерує рандомні числа в діапазоні від 0 до 100 - Math.round(Math.random()*100)) та виводить його.

  let randomOfNumbers = arg => {
        for (let i=0; i<100; i++) {
            arg[i] = Math.round(Math.random()*100);
        }
        return arg;
    }


    // - створити функцію яка заповнює масив рандомними числами в діапазоні від 0 до limit. limit - аргумент, який характеризує кінцеве значення діапазону.
  let randomLimit = (arg,limit) => {
        for (let i=0; i<100; i++) {
            arg[i] = Math.round(Math.random()*limit);
        }
        return arg;
    };

    // - Функція приймає масив та робить з нього новий масив в зворотньому порядку. [1,2,3] -> [3, 2, 1].
  let arrayReverse = arg => {
        let y = [];
        for (let i = arg.length-1, ri = 0; i >= 0; i--, ri++) {
            y[ri] = y [i];}
    };

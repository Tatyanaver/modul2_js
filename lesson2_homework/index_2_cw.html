<script>
    // Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
        // Також потрібно врахувати коли введені рівні числа.

let num1 = +prompt('введіть перше число');
let num2 = +prompt('введіть друге число');
if (num1 > num2) {
    document.write('<div> Перше число є максимальним</div>'); }
    else if (num2 > num1) {
        document.write('<div> Друге число є максимальним</div>');}
        else if (num1 === num2) {
            document.write('<div> введені рівні числа</div>');
        } else {document.write('<div> default</div>');}

    // У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
let numberOfFlat = +prompt('введіть номер квартири');
    if (numberOfFlat >= 1 && numberOfFlat <=20) {
        document.write('<div>Квартира знаходиться в першому підїзді</div>');
    } else if (numberOfFlat >=21 && numberOfFlat <= 48) {
        document.write('<div>Квартира знаходиться в другому підїзді</div>');
    } else if (numberOfFlat >=49 && numberOfFlat <= 90) {
        document.write('<div>Квартира знаходиться в третьому підїзді</div>');
    } else { document.write('<div>Така квартира відсутня в даному будинку</div>');}



 // Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
let number = +prompt('введіть число');
    if (number===10) {
        document.write('<div>Вірно</div>');
    } else {document.write('<div>Не вірно</div>');
    }


    // Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else
let x = 48;
    if (typeof x == "number") {
        console.log(1);
    } else if (typeof x == 'string') {
        console.log(2);
    } else if (typeof x == 'boolean' || typeof x == 'object') {
        console.log(3);
    } else {console.log('default')}


    // Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

let t= prompt('введіть температуру');
    if (t >= +10 && t <= +22) {
        document.write('<h1>Сьогодні йдемо вчитися</h1>');
    } else {
        document.write('<h1>Сьогодні вчимося онлайн</h1>');
    }

    // За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .

    let value = +prompt('Введіть число від 1 до 5');
    switch (value) {
        case 1:
            console.log('ви виграли авто');
            break;
        case 2:
            console.log('ви виграли мотоцикл');
            break;
        case 3:
            console.log('ви виграли телефон');
            break;
        case 4:
            console.log('Ви виграли м`яч');
            break;
        case 5:
            console.log('Ви виграли квиток');
            break;
        default:
            console.log('Число введено не вірно')
    }
